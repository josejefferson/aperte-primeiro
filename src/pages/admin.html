<!DOCTYPE html>
<html lang="pt-BR">
	
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" href="/favicon.png" type="image/png">
		<link rel="manifest" href="/manifest.json">
		<title>Sala de controle do Aperte Primeiro!</title>
		<link rel="stylesheet" href="/lib/css/materialdesignicons.min.css">
		<link rel="stylesheet" href="/lib/css/sweetalert2.min.css">
	<link rel="stylesheet" href="/css/admin.css">
</head>

<body>
	<aside class="players">
		<h2>Jogadores</h2>
		<div class="players-container"></div>
	</aside>

	<main>
		<div class="last-press">
			<div class="button"></div>
			<div class="name">&nbsp;</div>
			<div class="recent-colors"></div>
		</div>

		<div class="room-details">
			<h2 class="label">CÃ³digo da sala</h2>
			<div class="content">
				<div class="room-code">
					<span class="code">AAAAAA</span>
					<i class="copy-code mdi mdi-content-copy"></i>
					<br>
					<div class="url-box">
						<span class="url">http://localhost:3000/room/aaaaaa</span>
						<i class="copy-url mdi mdi-content-copy"></i>
					</div>
				</div>
				<div class="qr-code"></div>
			</div>
		</div>
	</main>

	<div class="templates" style="display:none">
		<div class="player" data-id="">
			<div class="color"></div>
			<div class="name"></div>
			<div class="points">0</div>
			<div class="options">
				<button class="option rename mdi mdi-pencil" title="Renomear"></button>
				<button class="option change-color mdi mdi-palette" title="Mudar cor"></button>
				<button class="option remove mdi mdi-close" title="Remover"></button>
				<button class="option decrease-score mdi mdi-minus" title="Diminuir 1 ponto"></button>
				<button class="option increase-score mdi mdi-plus" title="Aumentar 1 ponto"></button>
			</div>
		</div>
	</div>

	<script src="/socket.io/socket.io.min.js"></script>
	<script src="/lib/js/chroma.min.js"></script>
	<script src="/lib/js/sweetalert2.min.js"></script>
	<script src="/lib/js/qrcode.min.js"></script>
	<script src="/js/admin.js"></script>
</body>

</html>
