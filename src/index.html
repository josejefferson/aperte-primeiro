<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Aperte primeiro!</title>
	<link rel="stylesheet" href="/css/join.css">
</head>

<body>
	<header>
		<h1>Aperte primeiro!</h1>
	</header>

	<main>
		<section class="join-room">
			<h2>Código da sala</h2>
			<input type="text" class="input-text room-id" placeholder="######" minlength="6" maxlength="6"
				required autofocus>
			<div class="room-not-found hidden">Sala não encontrada!</div>
			<button class="join">Entrar na sala</button>
		</section>

		<section class="new-room">
			<button class="new">Criar nova sala</button>
		</section>
	</main>
	<script src="/js/join.js"></script>
</body>

</html>
